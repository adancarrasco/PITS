<section data-ng-controller="TasksController" data-ng-init="findOne()">
  <form name="taskForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(taskForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && taskForm.name.$invalid }">
      <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <input name="name" type="text" class="form-control" data-ng-model="task.name" id="name" placeholder="Name" required>
        <div ng-show="submitted && taskForm.name.$invalid" class="help-block">
          <p ng-show="taskForm.name.$error.required">Name is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && taskForm.description.$invalid }">
      <label mean-token="'edit-description'" for="description" class="col-md-2 control-label">Description</label>
      <div class="col-md-10">
        <textarea name="description" data-ng-model="task.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
        <div ng-show="submitted && taskForm.description.$invalid" class="help-block">
          <p ng-show="taskForm.description.$error.required">Description is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
