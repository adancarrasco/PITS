    <a class="btn" href="/#!/projects/{{project._id}}/edit">

    </a>
    <a class="btn" data-ng-click="remove(project);">

    </a>

  <form name="projectForm" class="form-horizontal col-md-12" role="form" data-ng-submit="create(projectForm.$valid)" novalidate>
    <div class="col-md-4">
      <div class="form-group">
        <label mean-token="'create-pId'" class="col-md-4 control-label">Project Id</label>
        <label name="pId" class="editable col-md-8" data-ng-init="projectId=false" data-ng-model="project.p_id" data-ng-hide="projectId" data-ng-click="projectId= hasAuthorization(project) ? true : false;" id="pId">{{project.p_id}}</label>
        <div class="col-md-8">
          <input name="editProjectId" type="text" class="form-control" data-ng-show="projectId" data-ng-blur="projectId=false; update(projectForm.$valid)" data-ng-model="project.p_id" id="editProjectId" placeholder="14-PRO-163" required/>
          <div ng-show="submitted && projectForm.pId.$invalid" class="help-block">
            <p ng-show="projectForm.pId.$error.required">Name is required</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label mean-token="'create-name'" class="col-md-4 control-label">Name</label>
        <label name="name" class="editable col-md-8" data-ng-init="projectName=false" data-ng-model="project.name" data-ng-hide="projectName" data-ng-click="projectName= hasAuthorization(project) ? true : false;" id="name">{{project.name}}</label>
        <div class="col-md-8">
          <input name="editProjectName" type="text" class="form-control" data-ng-show="projectName" data-ng-blur="projectName=false; update(projectForm.$valid)" data-ng-model="project.name" id="editProjectName" placeholder="Expand DriveSense Discount to Web Users" required/>
          <div ng-show="submitted && projectForm.name.$invalid" class="help-block">
            <p ng-show="projectForm.name.$error.required">Name is required</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label mean-token="'create-release'" class="col-md-4 control-label">Release</label>
        <label name="release" class="editable col-md-8" data-ng-init="projectRelease=false" data-ng-model="project.release" data-ng-hide="projectRelease" data-ng-click="projectRelease= hasAuthorization(project) ? true : false;" id="release">{{project.release}}</label>
        <div class="col-md-8">
          <input name="editProjectRelease" type="text" class="form-control" data-ng-show="projectRelease" data-ng-blur="projectRelease=false; update(projectForm.$valid)" data-ng-model="project.release" id="editProjectRelease" placeholder="14-PRO-163" required/>
          <div ng-show="submitted && projectForm.release.$invalid" class="help-block">
            <p ng-show="projectForm.release.$error.required">Release is required</p>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group col-md-8">
      <label mean-token="'create-description'" for="description" class="col-md-2 control-label">Brief</label>
    </div>
    <div class="col-md-offset-1 form-group col-md-12" ng-class="{ 'has-error' : submitted && projectForm.description.$invalid }">
      <div class="col-md-10">
        <label name="lDescription" class="editable col-md-12" data-ng-init="description=false" data-ng-model="project.description" data-ng-hide="description" data-ng-click="description = hasAuthorization(project) ? true : false;" id="lDescription">{{project.description}}</label>
        <textarea name="description" data-ng-model="project.description" id="description" cols="30" rows="10" placeholder="Follow the BRD to create the new responsive UI for the mobile site." data-ng-show="description" data-ng-blur="description=false; update(projectForm.$valid)" class="form-control" required></textarea>
        <div ng-show="submitted && projectForm.description.$invalid" class="help-block">
          <p ng-show="projectForm.description.$error.required">Brief is required</p>
        </div>
      </div>
    </div>
  </form>
  
	
  <div data-ng-include="'/tasks/views/list.html'"></div>

</section>
